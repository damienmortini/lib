<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>damdom-rangeinput</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      justify-content: center;
      align-content: center;
      gap: 20px;
    }
  </style>
</head>

<body>
  <damdom-rangeinput value="-1"></damdom-rangeinput>
  <damdom-rangeinput value="4" step=".1" min="-2" max="5"></damdom-rangeinput>
  <damdom-rangeinput value="12.2" disabled></damdom-rangeinput>

  <script type="module">
    import Element from '../index.js';
    window.customElements.define(`damdom-rangeinput`, Element);

    const element = document.querySelector('damdom-rangeinput');
    element.addEventListener('input', (event) => {
      console.log(event.target.value);
    });
  </script>
</body>

</html>
