<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>damo-viewport</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }

    damo-viewport {
      width: 100%;
      height: 100%;
    }

    damo-viewport div[selected] {
      box-shadow: 0 0 0 1px black;
    }
  </style>
</head>

<body>
  <damo-viewport>
    <div style="position: absolute; background-color: blue; width: 100px; height: 100px;"></div>
  </damo-viewport>
  <damo-viewport centered>
    <div style="position: absolute; background-color: red; width: 100px; height: 100px; left: -50px;"></div>
    <div
      style="position: absolute; background-color: green; width: 100px; height: 100px; border-radius: 50%; top: 25px; left: 100px;">
    </div>
  </damo-viewport>
  <damo-viewport centered>
    <div
      style="position: absolute; background-color: yellow; padding: 20px; top: 50px; left: 50px; box-sizing: border-box;">
      <input type="range">
      <input type="range">
      <input type="range">
      <input type="range">
    </div>
    <div
      style="position: absolute; background-color: cyan; padding: 20px; top: 100px; left: 100px; box-sizing: border-box;">
      <input type="range">
      <input type="range">
      <input type="range">
      <input type="range">
    </div>
    <div style="position: absolute; background-color: red; width: 100px; height: 100px; left: -50px;"></div>
  </damo-viewport>
  <damo-viewport centered>
    <div style="position: absolute; resize: both; background-color: red; width: 100px; height: 100px; left: -50px;">
    </div>
    <div
      style="position: absolute; background-color: green; width: 100px; height: 100px; border-radius: 50%; top: 25px; left: 100px;">
    </div>
  </damo-viewport>

  <script type="module">
    import '../index.js';
  </script>
</body>

</html>
