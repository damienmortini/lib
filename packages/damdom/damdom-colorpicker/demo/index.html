<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>damdom-colorinput</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      grid-template-columns: 100px 300px;
      justify-content: center;
      justify-items: center;
      align-content: center;
      align-items: center;
    }

    damdom-colorinput {
      width: 100%;
    }
  </style>
</head>

<body>
  <span>As String</span>
  <damdom-colorinput value="#ff0000"></damdom-colorinput>
  <span>As [R, G, B]</span>
  <damdom-colorinput value="[0, 1, 0]"></damdom-colorinput>
  <span>As {R, G, B}</span>
  <damdom-colorinput value="{r: 0, g: 0, b: 1}"></damdom-colorinput>
  <span>Disabled</span>
  <damdom-colorinput disabled></damdom-colorinput>

  <script type="module">
    import Element from '../index.js';
    window.customElements.define(`damdom-colorinput`, Element);

    const element = document.querySelector('damdom-colorinput');
    element.addEventListener('input', (event) => {
      console.log(event);
    });
  </script>
</body>

</html>
