<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>damdom-textinput</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      justify-content: center;
      align-content: center;
      gap: 20px;
    }
  </style>
</head>

<body>
  <damdom-textinput value="Hello"></damdom-textinput>
  <damdom-textinput value="World!" disabled></damdom-textinput>

  <script type="module">
    import Element from '../index.js';
    window.customElements.define(`damdom-textinput`, Element);

    const element = document.querySelector('damdom-textinput');
    element.addEventListener('input', (event) => {
      console.log(event.target.value);
    });
  </script>
</body>

</html>
